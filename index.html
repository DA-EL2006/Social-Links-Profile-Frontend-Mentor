<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Social Media Link Profile</title>
    <style>
      *{
        margin:0;
        padding:0;
      }

      body{
        background-color:hsl(0, 0%, 8%);
        display: flex;
        align-items: center;
        justify-content: center;
        height:100vh;
        font-family:Arial, Helvetica, sans-serif;

      }

      .profile-main{
        background-color:hsl(0, 0%, 12%);
        width:420px;
        height:700px;
        display:flex;
        flex-direction: column;
        align-items:center;
        border-radius:14px;
      }

      img{
        border-radius:100%;
        width:85px;
        height:85px;
        padding-top: 40px;
        padding-bottom: 15px;
      }

      h1{
        color:hsl(0, 0%, 100%);
      }

      h2{
        color:hsl(75, 94%, 57%);
        padding-top:10px;
        font-size:18px;
        padding-bottom:35px;
      }

      .about{
        color:hsl(0, 0%, 100%);
        padding-bottom: 15px;
      }
      .links{
        background-color: hsl(0, 0%, 20%);
        color:hsl(0, 0%, 100%);
        padding:7px;
        width: 320px;
        height:35px;
        font-weight:bold;
        border-radius: 8px;
        text-align:center;
        align-content: center;
        margin-top: 10px;
        margin-bottom:10px;
      }
    </style>
  </head>

  <body>
    <div class="profile-main">
      <img src="avatar-jessica.jpeg" alt="avatar-jessica">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p class="about">"Front-end developer and avid reader"</p>

      <div class="links">
        <p>Github</p>
      </div>
      
      <div class="links">
        <p>Frontend Mentor</p>
      </div>
      
      <div class="links">
        <p>LinkedIn</p>
      </div>
      
      <div class="links">
        <p>Twitter</p>
      </div>
      
      <div class="links">
        <p>Instagram,</p>
      </div>
      
    </div>
  </body>
</html>
